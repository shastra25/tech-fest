<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>

<style>
    /* Reset & font */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Navbar container */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 5%;
    background: rgba(0, 0, 0, 0.7);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar-left {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 70%;
    gap: 10px;
}

.navbar-left img.NavBar_logo {
    height: 80px;
    border-radius: 5px;
    transition: transform 0.3s;
}

.navbar-left img.NavBar_logo:hover {
    transform: scale(1.1);
}

/* Navigation links */
.nav-links ul {
    list-style: none;
    display: flex;
    gap: 30px;
}

.nav-links a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.1rem;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #00b4d8;
}

/* Hamburger menu */
.hamburger-menu {
    display: none;
    flex-direction: column;
    gap: 5px;
    background: none;
    border: none;
    cursor: pointer;
}

.hamburger-menu .line {
    width: 30px;
    height: 3px;
    background: #ffffff;
    transition: all 0.3s;
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 60px 5%;
    min-height: 50vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.4);
    position: relative;
}

.hero-title-container {
    position: relative;
    display: inline-block;
}

.hero-title {
    font-size: 4rem;
    font-weight: 700;
    color: #00b4d8;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 10px;
}

.kits-iedc-presents {
    position: absolute;
    top: -40px;
    left: -100px;
    font-size: 1.5rem;
    color: #ffffff;
    font-weight: 700;
}

.event-date {
    position: absolute;
    bottom: -30px;
    right: -100px;
    font-size: 1.5rem;
    color: #ffffff;
    font-weight: 700;
}

.hero-subtitle {
    font-size: 1.5rem;
    color: #ffffff;
    font-weight: 300;
    margin-bottom: 20px;
}

.hero-logo {
    margin-top: 20px;
}

.hero-logo img {
    height: 350px;
    max-height: 20vw;
    transition: transform 0.3s;
}

.hero-logo img:hover {
    transform: scale(1.1);
}

/* Responsive */
@media (max-width: 768px) {
    .nav-links {
        display: none;
    }

    .nav-links.active {
        display: block;
        position: absolute;
        top: 80px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
    }

    .nav-links ul {
        flex-direction: column;
        text-align: center;
    }

    .hamburger-menu {
        display: flex;
    }

    .hero {
        padding: 40px 5%;
    }

    .hero-title {
        font-size: 2.5rem;
        letter-spacing: 1px;
    }

    .hero-subtitle {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .navbar-left {
        flex-wrap: wrap;
        justify-content: space-between;
        width: 100%;
        padding: 0 5%;
    }

    .navbar-left img.NavBar_logo {
        height: 30px;
    }

    .hero-logo img {
        height: 150px;
        max-height: 80vw;
    }

    .kits-iedc-presents {
        top: -30px;
        left: -30px;
        font-size: 1.2rem;
    }

    .event-date {
        bottom: -20px;
        right: -60px;
        font-size: 1.2rem;
    }
}

</style>
<nav class="navbar">
    <div class="navbar-left">
        <img src="../images/kits.png" alt="Logo" class="NavBar_logo" />
    </div>
    <button class="hamburger-menu" aria-label="Toggle navigation">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </button>
    <div class="nav-links">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </div>
</nav>

</body>
</html>
